<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アドベントカレンダー 2024</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="top-header">
      <div class="top-header-title">🎄 アドベントカレンダー 2024 🎄</div>
      <div>毎日、新しいページが登場！クリックして楽しもう。</div>
    </div>
    <main>
      <div class="top-modal-button-wrapper">
        <button
          class="top-modal-btn"
          data-micromodal-trigger="calendar-modal"
          role="button"
        >
          モーダルを開く
        </button>
      </div>
      <div class="top-content-wrapper">
        <h2>🎁 今日の記事 🎁</h2>
        <div id="daily-content"></div>
      </div>

      <!-- ここからモーダルエリアです。 -->
      <div class="top-micromodal-slide" id="calendar-modal">
        <div class="top-modal-overlay" data-micromodal-close>
          <div class="top-modal-container" role="dialog" aria-modal="true">
            <div>
              <div class="top-modal-header">
                <h2 class="top-modal-title">カレンダー</h2>
                <button class="top-modal-close" data-micromodal-close></button>
              </div>
              <div class="top-modal-content">
                <div class="top-calendar">
                  <div class="top-calendar-grid">
                    <a href="#" class="top-day" data-day="1">1</a>
                    <a href="#" class="top-day" data-day="2">2</a>
                    <a href="#" class="top-day" data-day="3">3</a>
                    <a href="#" class="top-day" data-day="4">4</a>
                    <a href="#" class="top-day" data-day="5">5</a>
                    <a href="#" class="top-day" data-day="6">6</a>
                    <a href="#" class="top-day" data-day="7">7</a>
                    <a href="#" class="top-day" data-day="8">8</a>
                    <a href="#" class="top-day" data-day="9">9</a>
                    <a href="#" class="top-day" data-day="10">10</a>
                    <a href="#" class="top-day" data-day="11">11</a>
                    <a href="#" class="top-day" data-day="12">12</a>
                    <a href="#" class="top-day" data-day="13">13</a>
                    <a href="#" class="top-day" data-day="14">14</a>
                    <a href="#" class="top-day" data-day="15">15</a>
                    <a href="#" class="top-day" data-day="16">16</a>
                    <a href="#" class="top-day" data-day="17">17</a>
                    <a href="#" class="top-day" data-day="18">18</a>
                    <a href="#" class="top-day" data-day="19">19</a>
                    <a href="#" class="top-day" data-day="20">20</a>
                    <a href="#" class="top-day" data-day="21">21</a>
                    <a href="#" class="top-day" data-day="22">22</a>
                    <a href="#" class="top-day" data-day="23">23</a>
                    <a href="#" class="top-day" data-day="24">24</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/micromodal/dist/micromodal.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
